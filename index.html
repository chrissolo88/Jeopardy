<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1 class="bg-primary text-white text-center mb-0">JEOPARDY!</h1>
    <nav class="navbar navbar-expand navbar-dark bg-dark m-0">
        <a class="navbar-brand" href="#">>></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
              <button class="btn btn-success my-2 my-sm-0" type="submit" id="start">Start Game</button>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-12">
                <table id="jeopardy" class="table table-bordered text-center">
                    <thead id="titles">

                    </thead>
                    <tbody id="questions">

                    </tbody>
                </table>
            </div>
          </div>
      </div>
      <div class="modal fade" id="qModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="title-modal">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >
                <div id="question-modal">

                </div>
                <form>
                    <div class="input-group m-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="answer-head">Who/What is:</span>
                      </div>
                      <input type="text" class="form-control" id="your-answer" aria-describedby="answer-head">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="answer-btn" class="btn btn-primary">Answer</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
